<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Drawing Submission</title>
</head>
<body>
<form action="/artdrawing" method="post">
    <table border="0" title="Add new Art Drawing entry">
        <tr>
            <td>Drawing Title:</td>
            <td><input type="text" name="title" id="title"></td>
        </tr>
        <tr>
            <td>Artist Name:</td>
            <td><input type="text" name="artist" id="artist"></td>
        </tr>
        <tr>
            <td>Medium Used:</td>
            <td><input type="text" name="medium" id="medium"></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td><input type="text" name="year" id="year"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add Drawing"></td>
        </tr>
    </table>
</form>
</body>
</html>
